<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <style>
      .border_line {
        border: 1px solid black;
      }
      .header_box {
        height: 185px;
      }
      .output_text {
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="./instagram_search_module.js"></script>
  </head>
  <body ng-app="instagramSearch">
    <div ng-controller="mainController" class='container border_line'>

      <div class='row'>
        <div class='text-center col-md-12'>
          <h1>{{title}}</h1>
        </div>
        <input type="text" ng-model="query"/>
        <button type="submit" ng-click="iSearch()">Query</button>
      </div>

      <div class='row'>
        <table>
          <tr ng-repeat="photo in data">
            <td><img src="{{photo.images.thumbnail.url}}"/></td>
          </tr>
        </table>
      </div> <!-- end of inputs div -->


    </div> <!-- end of controller -->
  </body>
</html>
